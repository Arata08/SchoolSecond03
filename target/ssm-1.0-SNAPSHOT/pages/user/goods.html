<!DOCTYPE html><html xmlns:th="http://www.w3.org/1999/xhtml"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>购物平台</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../../plugins/elementui/index.css">    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-tag stytle="100px" effect="dark">分类展示</el-tag>                <template>                    <el-select style="width:300px;padding-left: 21px;padding-top: 10px" v-model="value" placeholder="请选择" >                        <el-option                                @click.native="getAllByType(item.name)"                                v-for="item in menuList"                                :key="item.id"                                :label="item.name"                                :value="item.id"                        >                        </el-option>                    </el-select>                </template>                <el-button type="primary" icon="el-icon-refresh" @click="getAll()" round></el-button>                <el-button type="primary" icon="el-icon-bell" @click="openCenter()"  round>{{userInfo.name}}</el-button>                <el-avatar shape="square" size="small" icon="el-icon-user-solid"></el-avatar>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="商品名称" align="center"></el-table-column>                <el-table-column label="商品样式" align="center" width="100px">                    <template   slot-scope="scope">                        <img :src="scope.row.goodsPic" style="width:50px; height: 50px;"/>                    </template>                </el-table-column>                <el-table-column prop="type" label="商品类型" align="center"></el-table-column>                <el-table-column prop="description" label="商品描述" align="center"></el-table-column>                <el-table-column prop="businessname" label="商家" align="center"></el-table-column>                <el-table-column prop="price" label="价格" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary"  @click="shoppingCar(scope.row)" icon="el-icon-shopping-cart-1">加入购物车</el-button>                        <el-button type="primary"  @click="shoppingedit(scope.row)" icon="el-icon-goods">直接下单</el-button>                    </template>                </el-table-column>            </el-table>        </div>        <div>            <el-dialog :visible.sync="dialogFormVisible4Edit">                <el-form :model="formData" :rules="rules">                    <el-row>                        <el-col :span="12">                            <el-form-item label="商品名:" prop="name">                                {{formData.name}}                            </el-form-item>                        </el-col>                        <el-col :span="12">                            <el-form-item label="价格:" prop="price">                                {{formData.price}}                            </el-form-item>                        </el-col>                    </el-row>                    <el-row>                        <el-col :span="12">                            <el-form-item label="介绍:" prop="description">                                {{formData.description}}                            </el-form-item>                        </el-col>                        <el-col :span="12">                            <el-form-item label="类型:" prop="type">                                {{formData.type}}                            </el-form-item>                        </el-col>                    </el-row>                    <el-row>                        <el-aside width="30%">                            <el-form-item align="right" width="50%">                                <template slot-scope="scope">                                    <img :src="formData.goodsPic" style="width:200px; height: 200px;"/>                                </template>                            </el-form-item>                        </el-aside>                        <el-row>                            <el-col :span="12">                                <el-form-item label="姓名" prop="name">                                        <el-input v-model="userInfo.name"/>                                 </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="收货地址" prop="address">                                    <el-input v-model="userInfo.address"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-row>                </el-form>                <div slot="footer" class="dialog-footer">                    <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                    <el-button type="primary" @click="shopping(gid)">确定</el-button>                </div>            </el-dialog>        </div>    </div></div></body><!-- 引入组件库 --><script src="../../js/vue.js"></script><script src="../../plugins/elementui/index.js"></script><script type="text/javascript" src="../../js/jquery.min.js"></script><script src="../../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            imageUrl: '',            userInfo: {},            dialogImageUrl: '',            dialogVisible: false,            fileList: [],            pagination: {},            gid: '',            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//控制表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            menuList: [                {                    id: '2',                    name: '数码',                },                {                    id: '3',                    name: '工具',                },                {                    id: '4',                    name: '游戏',                },                {                    id: '5',                    name: '家具',                },                {                    id: '6',                    name: '其它',                },            ],        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            const userInfo = window.localStorage.getItem('userInfo')            if (userInfo) {                this.userInfo = JSON.parse(userInfo)            }            this.getAll();            this.closeLoading();        },        methods: {            getAllByType(type) {                axios.get("../../goods/getAllByType/"+type).then((res)=>{                    this.dataList = res.data.data;                });            },            openCenter() {                this.$message({                    message: 'Ciallo～(∠・ω< )⌒★',                    center: true                });            },            handleRemove(file, fileList) {                console.log(file, fileList);            },            handlePreview(file) {                console.log(file);            },            //列表            getAll() {                //发送ajax请求                axios.get("../../goods/getAll/"+this.userInfo.id).then((res)=>{                    this.dataList = res.data.data;                });            },            //重置表单            resetForm() {                this.formData = {};            },            shoppingCar(row){                var info = {                    id:row.id,                    uid:this.userInfo.id                }                this.$confirm("是否加入购物车？","提示",{                    type:'info'                }).then(()=>{                    axios.post("../../goods/shoppingCar",info).then((res)=>{                        console.log(res.data.data);                        if(res.data.code == 80007){                            this.$message.success("加入购物车成功")                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消加入购物车");                });            },            //购物商品信息编辑            shoppingedit(row) {                axios.get("../../goods/"+row.id).then((res)=>{                    if(res.data.code == 20041){                        //展示弹层，加载数据                        this.formData = res.data.data;                        this.dialogFormVisible4Edit = true;                        gid = row.id;                    }else{                        this.$message.error(res.data.msg);                    }                });            },            shopping(row) {                var info = {                    id:gid,                    uid:this.userInfo.id                }                axios.post("../../goods/shopping",info).then((res)=>{                    if(res.data.code == 80003){                        this.$message.success("购买成功")                        this.dialogFormVisible4Edit = false;                    }else{                        this.$message.error(res.data.msg);                        this.dialogFormVisible4Edit = false;                    }                }).finally(()=>{                    this.getAll();                });            }        }    })</script></html>
