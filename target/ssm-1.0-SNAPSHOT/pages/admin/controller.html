<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <!-- 页面meta -->

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>商家管理</title>

  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

  <!-- 引入样式 -->

  <link rel="stylesheet" href="../../plugins/elementui/index.css">

  <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="../../css/style.css">

</head>

<body class="hold-transition">

<div id="app">

  <div class="app-container">

    <div class="box">

      <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

        <el-table-column type="index" align="center" label="序号"></el-table-column>

        <el-table-column prop="username" label="学号" align="center"></el-table-column>

        <el-table-column prop="address" label="地址" align="center"></el-table-column>

        <el-table-column prop="qq" label="QQ" align="center"></el-table-column>

        <el-table-column prop="phone" label="电话号码" align="center"></el-table-column>

        <el-table-column prop="name" label="真实姓名" align="center"></el-table-column>

        <el-table-column prop="state" label="状态" align="center"></el-table-column>

        <el-table-column label="操作" align="center" style="flex: auto">

          <template slot-scope="scope">

            <el-button type="primary" @click="check(scope.row)" icon="el-icon-edit"></el-button>

            <el-button type="danger"  @click="handleDelete(scope.row)" icon="el-icon-error"></el-button>

          </template>

        </el-table-column>

      </el-table>

    </div>

  </div>

</div>

</body>

<!-- 引入组件库 -->

<script src="../../js/vue.js"></script>

<script src="../../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../../js/jquery.min.js"></script>

<script src="../../js/axios-0.18.0.js"></script>

<script>
  var vue = new Vue({

    el: '#app',
    data:{
      imageUrl: '',
      userInfo: {},
      dialogImageUrl: '',
      dialogVisible: false,
      fileList: [],
      pagination: {},
      dataList: [],     //当前页要展示的列表数据
      formData: {},         //表单数据
      dialogFormVisible: false,         //控制表单是否可见
      dialogFormVisible4Edit:false,           //编辑表单是否可见
    },

    created() {
      this.getAll();
      //读取数据
      const userInfo = window.localStorage.getItem('userInfo')
      if (userInfo) {
        this.userInfo = JSON.parse(userInfo)
      }
      this.closeLoading();
    },

    methods: {

      openCenter() {
        this.$message({
          message: 'Ciallo～(∠・ω< )⌒★',
          center: true
        });
      },

      //
      handleRemove(file, fileList) {
        console.log(file, fileList);
      },

      handlePreview(file) {
        console.log(file);
      },

      //列表
      getAll() {
        //发送ajax请求
        axios.get("../../admin").then((res)=>{
          this.dataList = res.data.data;
        });
      },

      //重置表单
      resetForm() {
        this.formData = {};
      },

      check(row) {
        var info = {
          id:row.id,
          uid:this.userInfo.id
        }
        this.$confirm("是否通过该商家的审核？","提示",{
          type:'info'
        }).then(()=>{
        axios.post("../../admin/check",info).then((res)=>{
          if(res.data.code == 20031){
            this.$message.success("审核成功");
          }else{
            this.$message.error(res.data.msg);
          }
        }).finally(()=>{
          this.getAll();
        });
        }).catch(()=>{
          this.$message.info("取消审核");
        });
      },

      // 删除
      handleDelete(row) {
        //1.弹出提示框
        this.$confirm("此操作将永久删除该商家信息，是否继续？","提示",{
          type:'info'
        }).then(()=>{
          //2.做删除业务
          axios.delete("../../admin/"+row.id).then((res)=>{
            if(res.data.code == 20021){
              this.$message.success("删除成功");
            }else{
              this.$message.error(res.data.msg);
            }
          }).finally(()=>{
            this.getAll();
          });
        }).catch(()=>{
          //3.取消删除
          this.$message.info("取消删除操作");
        });
      }
    }
  })

</script>

</html>
